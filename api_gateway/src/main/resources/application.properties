spring.application.name=api_gateway

# Server configuration
server.port=8080


# PostgreSQL database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/e_voting
spring.datasource.username=anjula
spring.datasource.password=anjula
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate JPA configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Define service URLs (optional if you want to manage it here)
vote.authority.service.url=http://localhost:8081/api/elections
vote.count.service.url=http://localhost:8082/api/voteCounts